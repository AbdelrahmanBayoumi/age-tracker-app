<div style="text-align: center">
  <img src="assets/images/spinner.gif" alt="spinner" *ngIf="isLoading" />
</div>
<div class="login-container" *ngIf="!isLoading">
  <h2>تسجيل الدخول</h2>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <input
      type="text"
      name="email"
      id="email"
      placeholder="Email"
      ngModel
      required
      email
    />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      ngModel
      required
      minlength="6"
    />
    <p class="error" *ngIf="authForm.invalid && authForm.touched">
      الرجاء إدخال بيانات صحيحة
    </p>

    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
    <a routerLink="/forget-password"> نسيت كلمة المرور؟ </a>
    <button type="submit" [disabled]="!authForm.valid">الاستمرار</button>
  </form>

  <p>
    مستخدم جديد؟ <a routerLink="/auth/signup" class="new-acc">إنشاء حساب</a>
  </p>
</div>
