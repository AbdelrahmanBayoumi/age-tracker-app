<header dir="{{ 'direction' | translate }}">
  <h1>⚙️ {{ 'Settings' | translate }}</h1>
  <button class="dark-icon-btn" (click)="backToHome()">
    <img src="/assets/images/arrow.svg" alt="arrow icon" />
  </button>
</header>
<div
  style="display: flex; width: 100%; align-items: center; justify-content: center; padding-top: 50px"
  *ngIf="isLoading"
>
  <div class="loader"></div>
</div>
<div *ngIf="!isLoading">
  <main>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="buttons-box">
        <button type="button" *ngIf="!isEditMode" (click)="onStartEdit()">
          {{ 'edit' | translate }}
        </button>
        <button class="save-btn" type="submit" *ngIf="isEditMode" [disabled]="!userForm.valid">
          {{ 'save' | translate }}
        </button>
      </div>
      <img class="person-image" [src]="userPhotoUrl" alt="person image" />
      <div class="image-buttons" *ngIf="isEditMode">
        <button type="button" class="image-add" (click)="openFileInput(fileInput)">
          {{ hasImage ? ('edit' | translate) : ('upload' | translate) }}
        </button>
        <button type="button" class="image-remove" *ngIf="hasImage" (click)="removePhoto()">
          {{ 'remove' | translate }}
        </button>
        <input
          #fileInput
          type="file"
          style="display: none"
          (change)="addPhoto($event)"
          name="avatar"
          accept="image/png, image/jpeg, image/jpg"
        />
      </div>
      <p class="error" *ngIf="fileSizeError" dir="auto">
        {{ 'imageSizeMustBeLessThan2MB' | translate }}
      </p>
      <label for="name"> {{ 'Name' | translate }} </label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="{{ 'Name' | translate }}"
        formControlName="name"
        [readOnly]="!isEditMode"
      />
      <label for="relationship"> {{ 'auth.Email' | translate }} </label>
      <input
        type="text"
        name="email"
        id="email"
        placeholder="{{ 'auth.Email' | translate }}"
        formControlName="email"
        readOnly
      />
      <label for="date">{{ 'BirthDate' | translate }}</label>
      <input
        type="date"
        name="birthday"
        id="birthday"
        placeholder="1999-08-24"
        formControlName="birthday"
        [readOnly]="!isEditMode"
      />
      <p class="error" *ngIf="userForm?.invalid && userForm?.touched" dir="auto">
        {{ 'pleaseEnterValidData' | translate }}
      </p>
    </form>
    <hr />
    <div class="settings-buttons-box">
      <button class="settings-btn" type="button" (click)="showMyAgeStat()" [disabled]="isEditMode">
        <img src="/assets/images/sand-watch.svg" alt="sand-watch" style="margin: -10px 0px; height: 30px" />
        {{ 'showMyAgeStatistics' | translate }}
      </button>

      <button class="settings-btn" type="button" (click)="changePassword()" [disabled]="isEditMode">
        <img src="/assets/images/lock.svg" alt="lock" class="dark-svg" />
        {{ 'auth.changePassword' | translate }}
      </button>

      <button class="settings-btn delete-btn" type="button" (click)="deleteAccount()" [disabled]="isEditMode">
        <svg width="27" height="29" viewBox="0 0 27 29" fill="none" xmlns="http://www.w3.org/2000/svg">

        {{ 'DELETE_ACCOUNT' | translate }}
      </button>
    </div>
  </main>
</div>
