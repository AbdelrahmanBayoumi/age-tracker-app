<div class="main-container">
  @if (birthdays().length === 0) {
    <div style="text-align: center">
      <h2 style="margin-bottom: 30px" dir="auto">
        {{ 'thereIsNoBirthdaysYet' | translate }}
      </h2>
      <div
        style="display: flex; flex-direction: column; align-items: center; gap: 10px; cursor: pointer"
        routerLink="/birthday/add-birthday"
      >
        <img src="/assets/images/calendar-add.svg" alt="add birthday" />
        <p>{{ 'clickHereToAddNewBirthday' | translate }}</p>
      </div>
    </div>
  } @else {
    <div>
      @for (birthday of birthdays(); track birthday.month) {
        <app-birthday-group [birthdaysGroup]="birthday"></app-birthday-group>
      }
    </div>
  }
</div>
