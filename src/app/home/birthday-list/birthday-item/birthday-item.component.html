<div class="birthday-group">
  <h2>{{ birthdaysGroup.month | dateFormat }}</h2>
  <div class="birthday-item" *ngFor="let birthday of birthdaysGroup.birthdays">
    <div class="birthday-item__image-container">
      <img
        class="birthday-item__image"
        src="https://picsum.photos/200/300"
        alt="Birthday person"
      />
    </div>
    <div class="birthday-item__info">
      <h3 class="birthday-item__name" dir="rtl">{{ birthday.name }}</h3>
      <div class="birthday-item__age" dir="rtl">
        {{ birthday.getAgeAndBirthDate() }}
      </div>
    </div>
    <div class="days-remaining" dir="auto">
      <p>{{ birthday.getDaysUntilNextBirthday() }}</p>
      <p>يوم</p>
    </div>
  </div>
</div>
