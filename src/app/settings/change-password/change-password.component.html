<header dir="{{ 'direction' | translate }}">
  <h1>🔐 {{ "auth.changePassword" | translate }}</h1>
  <button class="dark-icon-btn" (click)="backToHome()">
    <img src="/assets/images/arrow.svg" alt="arrow icon" />
  </button>
</header>
<div
  style="
    display: flex;
    width: 100%;
    align-items: center;
    justify-content: center;
    padding-top: 50px;
  "
  *ngIf="isLoading"
>
  <div class="loader"></div>
</div>
<div *ngIf="!isLoading">
  <main>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <label for="currentPassword">{{
        "auth.CurrentPassword" | translate
      }}</label>
      <input
        type="password"
        name="currentPassword"
        id="currentPassword"
        placeholder="{{ 'auth.CurrentPassword' | translate }}"
        formControlName="currentPassword"
      />
      <p
        class="error"
        *ngIf="userForm?.controls?.['currentPassword']?.invalid && userForm?.controls?.['currentPassword']?.touched"
        dir="auto"
      >
        {{ "auth.PasswordLength" | translate }}
      </p>
      <label for="newPassowrd">{{ "auth.NewPassword" | translate }}</label>
      <input
        type="password"
        name="newPassowrd"
        id="newPassowrd"
        placeholder="************"
        formControlName="newPassowrd"
      />
      <p
        class="error"
        *ngIf="userForm?.controls?.['newPassowrd']?.invalid && userForm?.controls?.['newPassowrd']?.touched"
        dir="auto"
      >
        {{ "auth.PasswordLength" | translate }}
      </p>
      <label for="reNewPassword"> {{ "auth.ReNewPassword" | translate }}</label>
      <input
        type="password"
        name="reNewPassword"
        id="reNewPassword"
        placeholder="************"
        formControlName="reNewPassword"
      />
      <p
        class="error"
        *ngIf="
          userForm?.invalid && userForm?.touched && userForm?.errors?.['notSame']
        "
        dir="auto"
      >
        {{ "auth.passwordsNotMatch" | translate }}
      </p>
      <button class="save-btn" type="submit" [disabled]="!userForm.valid">
        {{ "save" | translate }}
      </button>
      <p class="error" *ngIf="errorMessage">
        {{ errorMessage }}
      </p>
    </form>
  </main>
</div>
