<header>
  <h1 dir="auto">
    {{ appName }}
  </h1>
  <button class="dark-icon-btn">
    <img src="/assets/images/search.svg" alt="search icon" />
  </button>
</header>
<main>
  <div style="text-align: center" *ngIf="!isLoggedIn">
    <br />
    <a routerLink="/auth/login">Login</a>
    <br />
    <br />
    <a routerLink="/auth/signup">Signup</a>
  </div>

  <div style="text-align: center; width: 50%;" *ngIf="isLoggedIn">
    <br />
    <p>
      {{ userData }}
    </p>
    <p>isLoggedIn: {{ isLoggedIn }}</p>
    <br />
    <a (click)="logout()" style="cursor: pointer; color: blue">Logout</a>
  </div>

  <app-relationship-toggle></app-relationship-toggle>

  <app-birthday-list></app-birthday-list>
</main>

<footer>
  <button>
    <img src="/assets/images/home.svg" alt="home icon" />
  </button>

  <button class="add-event-btn">
    <img src="/assets/images/calendar-add.svg" alt="add birthday" />
  </button>

  <button>
    <img src="/assets/images/bars.svg" alt="bars icon" />
  </button>
</footer>
