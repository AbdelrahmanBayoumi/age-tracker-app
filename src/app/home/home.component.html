<h1 style="background-color: black; color: white">Home</h1>

<div style="text-align: center" *ngIf="!isLoggedIn">
  <br />
  <a routerLink="/auth/login">Login</a>
  <br />
  <br />
  <a routerLink="/auth/signup">Signup</a>
</div>

<div style="text-align: center" *ngIf="isLoggedIn">
  <br />
  <p>
    {{ userData }}
  </p>
  <p>isLoggedIn: {{ isLoggedIn }}</p>
  <br />
  <a (click)="logout()" style="cursor: pointer; color: blue;">Logout</a>
</div>
