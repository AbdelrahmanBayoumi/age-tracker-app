<div style="text-align: center">
  <img src="assets/images/spinner.gif" alt="spinner" *ngIf="isLoading" />
</div>
<div class="signup-container" *ngIf="!isLoading">
  <h2>Signup now!</h2>
  <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
    <input
      type="text"
      name="fullName"
      id="fullName"
      placeholder="Name"
      ngModel
      required
    />
    <input
      type="date"
      name="birthdate"
      id="birthdate"
      placeholder="dd/mm/yyyy"
      ngModel
      required
    />
    <input
      type="text"
      name="email"
      id="email"
      placeholder="Email"
      ngModel
      required
      email
    />
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      ngModel
      required
      minlength="6"
    />
    <p class="error" *ngIf="authForm.invalid && authForm.touched" dir="auto">
      Please enter valid data
    </p>
    <p class="error" *ngIf="errorMessage">
      {{ errorMessage }}
    </p>
    <button type="submit" [disabled]="!authForm.valid">Continue</button>
  </form>

  <p>
    Already registered? <a routerLink="/auth/login" class="has-acc">Login</a>
  </p>
</div>
